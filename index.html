<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <title>Your Local Time</title>
    <style>
      body {
    background: linear-gradient(135deg, #1a1a1a, #333); /* Dark gradient background */
    color: #fff;
    font-family: 'Arial', sans-serif; /* Added font family */
}

.center {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#clock {
    font-size: 40px;
    background: linear-gradient(45deg, #ff8c00, #ff5f00); /* Gradient background for the clock */
    padding: 20px 50px;
    margin-top: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Soft shadow for depth */
    transition: transform 0.3s ease; /* Smooth transform for hover effect */
}

#clock:hover {
    transform: scale(1.05); /* Slightly enlarge on hover */
}

    </style>
  </head>
  <body>
    
    <div class="center">
      <div id="banner"><span>Your local time</span></div>
      <div id="clock"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
